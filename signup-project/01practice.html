<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../01practice.css">

<head>
    <title>alpha</title>
</head>

<body> 

    <div class="login-container">

        <div class="login-card">
            
            <div class="logo-section">
                <h1 class="logo">ALPHA TRADE</h1>
                <p class="alpha-tagline">Login to alpha trade</p>
            </div>

            <br>

            <form class="login-form">
                <div class="form-group">
                    <label for="user-id">USERID</label>
                    <input type="text" id="user-id" placeholder="email or number" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="password">
                </div>
                <br>
                <button type="submit" class="login-button">LOGIN</button>
                <br>
                <div class="alpha-links">
                    <a href="#" class="forget link">forgot user id or password</a>
                </div>
                <br>
                <button class="creat-account">Signup</button>

            </form>
        </div>

    </div>

</body>

</html>
